name: My Workflow  # Optional: give your workflow a name

on:
  push:
    branches:
      - main  # This triggers the workflow on push events to the main branch

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 # Updated to the latest version
      - name: Set up Python
        uses: actions/setup-python@v4 # Assuming v4 is available and uses Node.js 20
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Python script
        run: python app_SL.py
